<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow - üêæ</title>
    <meta name="description" content="M—èy">
    <style>
        @font-face {
            font-family: 'Benzin Bold';
            src: url('https://fonts.cdnfonts.com/css/benzin') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #ffffff;
            --secondary-color: rgba(255, 255, 255, 0.8);
            --accent-color: #ff6b6b;
            --glass-blur: 20px;
            --card-padding: 40px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #657A8D, #4F6070, #3C4A57, #2B353F);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            overflow: hidden;
            font-family: 'Benzin Bold', sans-serif;
            position: relative;
            color: var(--primary-color);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π */
        .stripe {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            width: 2px;
            height: 150px;
            animation: fly linear infinite;
            animation-duration: calc(var(--speed) * 1s);
            animation-delay: calc(var(--delay) * -1s);
            left: calc(var(--pos) * 1%);
            top: 0;
            transform: translateY(-150px);
            filter: blur(0.5px);
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        @keyframes fly {
            0% { transform: translateY(-150px); }
            100% { transform: translateY(100vh); }
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .card {
            position: relative;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: var(--card-padding);
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 12px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
            max-width: 90%;
            width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.15);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            z-index: -1;
            border-radius: inherit;
            pointer-events: none;
        }

        /* Promo —É–≥–æ–ª–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .promo-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            overflow: hidden;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .promo-corner:hover {
            transform: scale(1.05);
        }

        .promo-corner::before {
            content: "NEW";
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, var(--accent-color), #ff8e8e);
            transform: rotate(45deg);
            transform-origin: top left;
            top: 0;
            right: 0;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 3rem);
            margin: 0 0 10px 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
            transition: text-shadow 0.3s ease;
        }

        .card:hover h1 {
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin: 0 0 30px 0;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            font-weight: normal;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            color: #222;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                inset 0 0 8px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            border: none;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3),
                rgba(255,255,255,0)
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.5),
                inset 0 0 12px rgba(255, 255, 255, 0.7);
        }

        .btn:hover::before {
            opacity: 1;
            animation: shine 1.5s ease infinite;
        }

        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: translateX(3px);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float linear infinite;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg) translateX(20px);
                opacity: 0;
            }
        }

        /* –õ–æ–≥–æ—Ç–∏–ø (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ) */
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: logoShine 3s linear infinite;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            :root {
                --glass-blur: 15px;
                --card-padding: 25px;
            }
            
            .promo-corner { 
                width: 80px; 
                height: 80px; 
            }
            
            .promo-corner::before { 
                font-size: 0.7rem; 
            }
            
            .btn { 
                padding: 12px 25px; 
                font-size: 1rem; 
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            pointer-events: none;
            z-index: -1;
        }

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .social-link {
            color: var(--secondary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª–æ—Å —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.body;
            const stripeCount = Math.floor(window.innerWidth / 20); // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            const speedRange = [4, 8];
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–æ—Å—ã —Å —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω—ã–º —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ–º
            for (let i = 0; i < stripeCount; i++) {
                const stripe = document.createElement('div');
                stripe.className = 'stripe';
                
                // –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å –Ω–µ–±–æ–ª—å—à–∏–º —Å–ª—É—á–∞–π–Ω—ã–º —Å–º–µ—â–µ–Ω–∏–µ–º
                const pos = (i / stripeCount * 100) + (Math.random() * 2 - 1);
                stripe.style.setProperty('--pos', pos);
                
                const speed = Math.random() * (speedRange[1] - speedRange[0]) + speedRange[0];
                stripe.style.setProperty('--speed', speed);
                stripe.style.setProperty('--delay', Math.random() * speed);
                
                // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≤–∏–¥–∏–º—ã–µ –ø–æ–ª–æ—Å—ã
                if (pos >= 0 && pos <= 100) {
                    container.appendChild(stripe);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
            const particleCount = Math.min(30, Math.floor(window.innerWidth * window.innerHeight / 10000));
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100 + 100}vh`; // –ù–∞—á–∏–Ω–∞–µ–º –Ω–∏–∂–µ —ç–∫—Ä–∞–Ω–∞
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * duration}s`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(particle);
            }

            // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
            const card = document.querySelector('.card');
            if (card) {
                card.addEventListener('mousemove', (e) => {
                    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(-5px) scale(1.01)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(-5px) scale(1.01)';
                });
            }
        });
    </script>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="card">
        <div class="parallax-layer"></div>
        <div class="promo-corner"></div>
        
        <div class="logo">üêæ</div>
        <h1>üêæ</h1>
        <p class="subtitle">–ú—è—É</p>
        
        <div class="social-links">
            <a href="index.html" class="social-link">üè†</a>
        </div>
    </div>
</body>
</html>
